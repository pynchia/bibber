{% extends "base.html" %}
{% block actions %}
 <h3>Start a new game: 
  <a href="{% url 'play:setupgame' %}">New game</a>
 </h3>
{% endblock %}
{% block msging %}
 <p>
  Numplayers = {{ view.request.session.numplayers }}
 </p>
{% endblock %}

	{% endfor %}
      </div>
{% endblock %}
