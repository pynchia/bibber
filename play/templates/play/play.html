{% extends "base.html" %}
{% load staticfiles %}
{% block actions %}
 <div>
 <h3>
  <a href="{% url 'play:setupgame' %}">New game</a>
 </h3>
 </div>
 <div>
  <img src="{% static "clock" %}{{ view.request.session.clock }}.png" alt="clock">
  <a href="{% url 'play:move' %}"><img src="{% static "die-blank.png" %}" alt="die"></a>
 </div>
{% endblock %}
{% block msging %}
 <h3>
  Roll the die!
 </h3>
{% endblock %}
{% block board %}
      <div class="col span_6_of_6">
	{% for card in view.request.session.board %}
	<img src="{% static "" %}{{ card.filename }}" alt="{{ card.filename }}">
	{% endfor %}
      </div>
{% endblock %}
